<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Frontend Mentor | Social links profile</title>

</head>

<body>

    <main>
        <div class="main-container">
            <section class="img">
                <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Avatar" />
            </section>

            <section class="info">
                <h3>Jessica Randall</h3>
                <p class="info-text-I">London, United Kingdom</p>
                <p class="info-text-II">"Front-end developer and avid reader."</p>
            </section>

            <section class="platforms">
                <p><a href="#">GitHub</a></p>
                <p><a href="#">Frontend Mentor</a></p>
                <p><a href="#">LinkedIn</a></p>
                <p><a href="#">Twitter</a></p>
                <p><a href="#">Instagram</a></p>
            </section>

            <section class="details">
                <p class="details-text-I">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank">Frontend
                        Mentor</a> </p>
                <span class="details-text-II">Coded by </span><a href="https://www.frontendmentor.io/profile/Tainicknack0505">Taiwo</a>
            </section>
        </div>
    </main>

</body>

</html>
